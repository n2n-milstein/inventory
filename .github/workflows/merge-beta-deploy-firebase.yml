name: Deploy beta to Firebase Hosting on merge

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the beta branch
  push:
    branches: [beta]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          
      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_N2N_INVENTORY_PROD }}"
          channelId: live
          projectId: n2n-inventory-prod
